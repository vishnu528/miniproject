<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
        body{
            background-color: beige;
        }
        #product{

            display:grid ;
            grid-template-columns: auto auto auto auto ;
          
        }
        .products{
            border: 1px rgb(248, 206, 143) solid;
            margin: 10px;
        }
      
    </style>
   
</head>
<body>
    
    <header>
        <h1>PRODUCT LIST</h1>
    </header>
    <div id="product"  ></div>
    <script>
      async  function fetchdata(){
            let getdata=await fetch("https://dummyjson.com/carts");
            try{
                let data = await getdata.json();
                data.carts.forEach((datas) => {
                     datas.products.forEach((data) => {
                        let product = document.getElementById("product");
                        const div =document.createElement("div");
                        div.className="shadow-lg p-3 m-1 bg-body-tertiary rounded ";
                         const img = document.createElement("img");
                        img.src=data.thumbnail;
                        img.alt=data.title;
                        img.width =300;
                        const hd= document.createElement("h3");
                        hd.innerHTML=data.title;
                        const price =document.createElement("strong");
                        price.innerHTML=data.price;
                        const qty = document.createElement("p")
                        qty.innerText=data.quantity;
                         const ttl = document.createElement("p")
                        ttl.innerText=data.total; 



                        div.appendChild(img);
                        div.appendChild(hd);
                        div.appendChild(price);
                        product.appendChild(div);
                                          
                       
                     })

                })
             

            }catch(err){
                console.log(err)
            }

        }
        fetchdata();
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
