    <script>
function countdown(n) {
    if (n === 0) {
       
        return;
    }
console.log(n);
countdown(n - 1);
}
countdown(5)

function factorial(n){
    if(n ==0 || n == 1){
        return 1;
    }
else{
    return n*factorial(n-1);

}
}
console.log(factorial(5))

function sum(n){
    if(n==1){
        return 1;

    }else{
        return n+sum(n-1);
    }
}
function level(n,lvl=1){
    if (lvl > n){
        return;
    }
    console.log(`level ${lvl}`)
    level(n,lvl+1)
}
level(5)

    </script>
