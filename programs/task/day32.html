<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         function f1(){
            return promise = new Promise((resolve) =>{
                setTimeout(() => {
                    resolve("fetching items")
                }, 1000);
            })
        }
          function f2(){
            return promise=new Promise((resolve) =>{
                setTimeout(() => {
                    resolve("processing items");
                }, 1000);
            })
        }
         function f3(){
            return promise=new Promise((resolve,reject) =>{
                setTimeout(() => {
                    reject("items not ready to delivery");
                }, 1000);
            })
        }
        
        async function startprocess(){
            try{
            const f1item = await f1();
            console.log(f1item);

            let f2item = await f2();
            console.log(f2item);

            let f3item = await f3();
            console.log(f3item);
        }catch(err){
            console.log("the error",err);

        }
    }


        

async function fetchdata(){
    let response = await fetch("https://jsonplaceholder.typicode.com/users");
    try {
        let data = await response.json();
        

            console.log(data[0].name);

    } catch (err) {
        console.log(err);
    }
}
startprocess();
fetchdata();

    </script>
    
</body>
</html>
