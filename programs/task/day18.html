<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 4; i++) {
let row = "";
for (let j = 1; j <= i; j++) {
row += "* ";
}
console.log(row);
}
for (let i = 1; i <= 5; i++) {
let row = "";
for (let j = 1; j <= i; j++) {
row += j + " ";
}
console.log(row);
}
console.log("*_______________*")

for (let i = 5; i >= 1; i--) {
let row = "";
for (let j = 1; j <= i; j++) {
row += "* ";
}
console.log(row);
}
let n = 4;
for (let i = 1; i <= n; i++) {
let row = "";
for (let space = 1; space <= n - i; space++) {
row += "  ";
}
for (let star = 1; star <= i; star++) {
row += "* ";
}
console.log(row);
}

let x = 4;
for (let i = 1; i <= x; i++) {
let row = "";
for (let space = 1; space <= x - i; space++) {
row += " ";
}
for (let star = 1; star <= i; star++) {
row += "* ";
}
console.log(row);
}

    </script>
</body>
</html>
