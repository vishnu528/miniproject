<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ig{
            width: 100%;
            height: auto;
            overflow: hidden;
             
        }
        .ig img{
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin: 10px;
            /* box-shadow: 5px 10px lightcoral; */
            transition: transform 0.5s ease-in-out;
        }
        .ig img:hover{
            transform:scale(1.1);
            
        }

    </style>
</head>
<body>
    <div class="ig">
        <img src="/image/Screenshot (24).png" alt="image">
    </div>
</body>
</html>
