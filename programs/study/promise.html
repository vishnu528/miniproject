<body>
    <script>
        function placeorder(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {

                 resolve("biriyani orderd")
                }, 2000);
            })
        }
        function deliverorder(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("biriyani deliverd")
                }, 1000);
            })
        }
        placeorder().then((msg)=>{
            console.log(msg);
            return deliverorder();
        }).then((msg)=>{
            console.log(msg)
        }).catch((err) =>{
            console.log(err);
        })
      

    
    
    </script>
