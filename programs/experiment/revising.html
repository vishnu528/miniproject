<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .cool{
        background-color: crimson;
     }
    </style>
</head>
<body id="body">
    <form action="" id="form">
        <label for="">Age:</label>
    <input type=" text "  id="age">
    <button type="submit">save</button>
    </form><br>
    <p id="color" style="color: brown;"></p>
    <button type="submit" id="cng" onclick="addcolor()">change color</button>
    <button type="submit" id="rmv" onclick="remove()">remove color</button>


    <script>
        const  frm = document.getElementById("form");
        const para = document.getElementById("color");
        let age = 0;
        frm.addEventListener("submit",(e) => {
            e.preventDefault();

            const age = document.getElementById("age").value;

            if(age === ""){
                para.textContent = "you need to enter the age"
                alert("you need to enter your age");
            }else{
                try{
                    txtage(age);
                }catch(err){
                    console.log(err);
                }
            }

            
        })
        function txtage(age){
            if (age <18){
                
                para.textContent = "your under 18 "
                throw new Error("your under 18");
            }
        }
        function addcolor(){
            const by = document.getElementById("body");
            by.classList.add("cool");
        }
          function remove(){
            const by = document.getElementById("body");
            by.classList.remove("cool");
        }
       
       

    </script>
</body>
</html>
