<html lang="en">
<head>
    <meta charset="UTF-8">

        .main{
            background-color: rgb(28, 235, 166);

</head>
<body>
    <h1 id="h">welcom</h1>
    <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe iure, accusamus, sed nihil sunt architecto, ad commodi ipsam quos qui quasi sint officia rem omnis optio earum repellendus. Quibusdam, quia.</p>
    <button type="submit" onclick="btnadd()">add</button>
    <button type="submit" onclick="btnrmv()">remove</button>
     <button type="submit" onclick="add()">add</button>
    <button type="submit" onclick="tag()">tag</button>

    


    <script>
        function btnadd(){
            const b1 =document.getElementById("h");
            b1.classList.add("main");
        }
         function btnrmv(){
            const b2 =document.getElementById("h");
            b2.classList.remove("main");
        }
        function add(){
            const p1 =document.getElementById("para");
            p1.setAttribute("class","nn");
        }
        function tag(){
            const n1 = document.createElement("p");
            n1.textContent="new para";
            document.body.appendChild(n1);
        }
        
    </script>
</body>
